<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="recuperar-container">
    <div class="recuperar-box">
        <h1>Editar Meus Dados</h1>

        <form id="perfil-form" aria-label="Formulário de Edição de Perfil">
            <div class="form-group"> <label for="editNome">Nome:</label>
                <input type="text" id="editNome" placeholder="Nome completo" required>
            </div>

            <div class="form-group">
                <label for="editCpf">CPF:</label>
                <input type="text" id="editCpf" placeholder="CPF (somente números)" required readonly>
            </div>

            <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" placeholder="Email válido" required>
            </div>

            <div class="form-group">
                <label for="editSenha">Nova Senha (deixe em branco para não alterar):</label>
                <input type="password" id="editSenha" placeholder="Nova senha">
            </div>

            <div class="button-group"> <button type="submit">Atualizar Perfil</button>
                <button type="button" onclick="window.location.href='home.html'"><i class="fas fa-arrow-left"></i>
                    Voltar para a Tela Inicial</button>
            </div>
        </form>
    </div>

    <script src="js/editar-perfil.js"></script>
</body>

</html>
