<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Gerenciador do Bolsa familia</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="img/grafico.png" alt="Divisão da população brasileira" id="grafico">
            <h1>Vereficação de quem tem direito</h1>
        </header>

        <h2> Cadastro de Membros da família</h2>

        <form id="form-membros">
            <input type="text" id="nome-membro" placeholder="Nome completo do membro" required>
            <input type="text" id="parentesco" placeholder="Parentesco (EX: pai, mãe)"required>
            <input type="text" id="ocupação" placeholder="Ocupação" required>
            <input type="number" id="cpf" placeholder="CPF" required title="Informe um cpf com 11 digitos">
            <input type="number" id="telefone" placeholder="Telefone" required>
            <input type="number" id="renda" placeholder="Salario" required>

            <label for="genero">Genero</label>
            <select name="genero" required>
                <option  disabled selected>Selecione o gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <optin value="prefiro não dizer">Prefiro não dizer</option>
                <option value="outro">Outro</option>
            </select><br>

            <label for="estado-civil">Estado Civil</label>
            <select name="estado-civil" required>
                <option disabled selected>Selecione o estado civil</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select><br>

            <button type="submit">Adicionar Membro</button>
        </form>
        <div>
            <button onclick="window.location.href='index.html'">Voltar para pagina inicial</button>
        </div>
        <h3>Lista de membro: h3>
        <ul id="lista-membros"</ul>
        
        <h3>Resultado</h3>
        <p id="resultado-renda"></p>

        <script src="js/membro.js"></script>
        
    </body> 
</html>
