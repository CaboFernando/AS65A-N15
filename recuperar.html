<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="recuperar-container">
  <div class="recuperar-box">
    <h1>Recuperar Senha</h1>

    <form id="recuperarForm" aria-label="Formulário de Recuperação de Senha">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{11}"
          title="Informe um CPF com 11 dígitos numéricos">
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="novaSenha">Nova Senha:</label>
        <input type="password" id="novaSenha" name="novaSenha" placeholder="Crie uma nova senha" required minlength="6">
      </div>

      <div class="button-group">
        <button type="submit">Alterar Senha</button>
        <button type="button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i>
          Voltar para Tela Inicial</button>
      </div>

      <p id="mensagem"></p>
    </form>
  </div>

  <script src="js/recuperar.js"></script>
</body>

</html>
