<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="recuperar-container">
    <div class="recuperar-box">
        <h2>Cadastro de Usuario</h2>
        <form id="cadastro-form" aria-label="Formulário de Cadastro">
            <div class="form-group"> <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{11}"
                    title="Informe um CPF com 11 dígitos numéricos">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6">
            </div>

            <div class="button-group">                 
                <button type="submit">Cadastrar</button>
                <button type="button" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                        Voltar para Tela Inicial
                </button>
            </div>
        </form>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
