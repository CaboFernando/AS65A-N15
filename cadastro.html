<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Cadastro de Usuario</h2>
    <section>
        <form id="cadastro-form" aria-label="Formulário de Cadastro">
            <fieldset>
                <legend>Cadastro</legend>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{11}" title="Informe um CPF com 11 dígitos numéricos">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6">

                <div>
                    <button type="button" onclick="window.location.href='index.html'">Voltar</button>
                    <button type="submit"  onclick="window.location.href='index.html'">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </section>
    <script src="js/cadastro.js"></script>
</body>
</html>
