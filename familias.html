<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Família - Programa Bolsa Família</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo do Programa Bolsa Família" id="Logo">
        </div>
        <h1>Status da Família</h1>
    </header>

    <main class="container">
        <div class="button-group">
            <button onclick="window.location.href='home.html'" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar para Cadastro
            </button>
        </div>
        
        <section class="content-section">
            <h2><i class="fas fa-home"></i> Resultado da Elegibilidade</h2>
            
            <div class="status-container">
                <div id="status-icon" class="status-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                
                <div id="resultado-elegibilidade" class="resultado-box">
                    Verificando elegibilidade da família...
                </div>
                
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Programa Bolsa Família - Todos os direitos reservados</p>
    </footer>

    <script src="js/familias.js"></script>
</body>
</html>
