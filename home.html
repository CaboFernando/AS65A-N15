<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de membros</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/grafico.png" alt="Divisão da população brasileira" id="grafico">
        <h1>Verificação de quem tem direito</h1>
    </header>

    <main>
        <section class="cadastro-section">
            <h2>Cadastro de Membros da Família</h2>
            <form id="familia-form" class="cadastro-form">
                <input type="text" id="nome" placeholder="Nome completo do membro" required>
                <select id="grauParentesco" class="campo-input" required>
                    <option value="">Selecione o parentesco</option>
                </select>
                <select id="sexo" class="campo-input" required>
                    <option value="">Selecione o sexo</option>
                </select>
                <select id="estadoCivil" class="campo-input" required>
                    <option value="">Estado Civil</option>
                </select>
                <input type="text" id="cpf" placeholder="Cpf" required>
                <input type="text" id="ocupacao" placeholder="Ocupação" required>
                <input type="tel" id="telefone" placeholder="Telefone" required>
                <input type="number" id="renda" placeholder="Salário (R$)" required step="0.01">
                <button type="submit">Adicionar Membro</button>
            </form>
        </section>

        <section>
            <h3>Lista de membros:</h3>
            <ul id="lista-membros"></ul>
        </section>

        <section>
            <h3>Resultado</h3>
            <p id="resultado-renda"></p>
        </section>

        <section>
            <button id="btn-concluir">Concluir Família</button>
            <button type="button" onclick="window.location.href='familias.html'">Ver Famílias Cadastradas</button>
            <button onclick="logout()">Sair</button>
        </section>

        <section id="familias-container">
            <h2>Famílias cadastradas</h2>
        </section>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
