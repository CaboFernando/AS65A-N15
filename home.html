<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Familiar - Programa Bolsa Família</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/home-style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo do Programa Bolsa Família" id="Logo">
        </div>
        <div id="perfil-logado" class="perfil-usuario">
            <i class="fas fa-user-circle"></i>
            <span id="nome-usuario">Visitante</span>
            <button onclick="window.location.href='editar-perfil.html'" class="btn-edit-perfil">
                <i class="fas fa-edit"></i> Editar Perfil
            </button>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main>
        <section class="content-section">
            <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Membro da Família</h2>

            <div id="mensagem" class="mensagem"></div>

            <form id="familia-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" class="campo-input" placeholder="Nome completo do membro" required>
                    </div>

                    <div class="form-group">
                        <label for="grauParentesco">Parentesco</label>
                        <select id="grauParentesco" class="campo-input" required>
                            <option value="">Selecione o parentesco</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" class="campo-input" required>
                            <option value="">Selecione o sexo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select id="estadoCivil" class="campo-input" required>
                            <option value="">Estado Civil</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="campo-input" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="ocupacao">Ocupação</label>
                        <input type="text" id="ocupacao" class="campo-input" placeholder="Profissão ou ocupação"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="campo-input" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="renda">Renda Mensal (R$)</label>
                        <input type="number" id="renda" class="campo-input" placeholder="0,00" required step="0.01">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Adicionar Membro
                    </button>
                </div>
            </form>
        </section>

        <section class="content-section">
            <h2><i class="fas fa-users"></i> Membros Cadastrados</h2>
            <div id="lista-membros">
            </div>
        </section>

        <section class="content-section">
            <div class="button-group">
                <button onclick="window.location.href='familias.html'" class="btn-familias">
                    <i class="fas fa-eye"></i> Ver Status da Família
                </button>
            </div>
        </section>
    </main>

    <div id="editMembroModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModalEdicao()">&times;</span>
            <h2>Editar Membro da Família</h2>
            <form id="editMembroForm">
                <input type="hidden" id="editMembroId">
                <div class="form-group">
                    <label for="editNome">Nome completo</label>
                    <input type="text" id="editNome" class="campo-input" required>
                </div>

                <div class="form-group">
                    <label for="editGrauParentesco">Parentesco</label>
                    <select id="editGrauParentesco" class="campo-input" required>
                        <option value="">Selecione o parentesco</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editSexo">Sexo</label>
                    <select id="editSexo" class="campo-input" required>
                        <option value="">Selecione o sexo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editEstadoCivil">Estado Civil</label>
                    <select id="editEstadoCivil" class="campo-input" required>
                        <option value="">Estado Civil</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editCpf">CPF</label>
                    <input type="text" id="editCpf" class="campo-input" required readonly> </div>

                <div class="form-group">
                    <label for="editOcupacao">Ocupação</label>
                    <input type="text" id="editOcupacao" class="campo-input" required>
                </div>

                <div class="form-group">
                    <label for="editTelefone">Telefone</label>
                    <input type="tel" id="editTelefone" class="campo-input" required>
                </div>

                <div class="form-group">
                    <label for="editRenda">Renda Mensal (R$)</label>
                    <input type="number" id="editRenda" class="campo-input" required step="0.01">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Salvar Edição</button>
                    <button type="button" class="btn-secondary" onclick="fecharModalEdicao()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Programa Bolsa Família - Todos os direitos reservados</p>
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
