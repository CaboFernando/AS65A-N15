<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Familiar - Programa Bolsa Família</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/home-style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo do Programa Bolsa Família" id="Logo">
        </div>
        <div id="perfil-logado" class="perfil-usuario">
            <i class="fas fa-user-circle"></i>
            <span id="nome-usuario">Visitante</span>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main>
        <section class="content-section">
            <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Membro da Família</h2>

            <div id="mensagem" class="mensagem"></div>

            <form id="familia-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" class="campo-input" placeholder="Nome completo do membro" required>
                    </div>

                    <div class="form-group">
                        <label for="grauParentesco">Parentesco</label>
                        <input type="text" id="grauParentesco" class="campo-input" placeholder="Ex: pai, mãe, filho"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" class="campo-input" required>
                            <option value="">Selecione o sexo</option>
                            <option value="0">Não Informado</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select id="estadoCivil" class="campo-input" required>
                            <option value="">Estado Civil</option>
                            <option value="0">Não Informado</option>
                            <option value="1">Solteiro(a)</option>
                            <option value="2">Casado(a)</option>
                            <option value="3">Divorciado(a)</option>
                            <option value="4">Viúvo(a)</option>
                            <option value="5">União Estável</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="campo-input" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="ocupacao">Ocupação</label>
                        <input type="text" id="ocupacao" class="campo-input" placeholder="Profissão ou ocupação"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="campo-input" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="renda">Renda Mensal (R$)</label>
                        <input type="number" id="renda" class="campo-input" placeholder="0,00" required step="0.01">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Adicionar Membro
                    </button>
                </div>
            </form>
        </section>

        <section class="content-section">
            <h2><i class="fas fa-users"></i> Membros Cadastrados</h2>
            <div id="lista-membros">
                <!-- Membros serão carregados aqui -->
            </div>
        </section>

        <section class="content-section">
            <div class="button-group">
                <button onclick="window.location.href='familias.html'" class="btn-familias">
                    <i class="fas fa-eye"></i> Ver Status da Família
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Programa Bolsa Família - Todos os direitos reservados</p>
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
